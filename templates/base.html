<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
    <link rel="icon" href={{ url_for('static', filename='favicon.png') }} type="image/x-icon"/>
    {% block header %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="gradient-border">
    <div id="content">
        <div class="gradient-border" id="box">
            {% block content %}
            {% endblock %}
            <br/>
        </div>

        <button class="glow-on-hover" type="button" onclick="location.href='/'">HOME</button>

        <div style="text-align: center; font-family: Raleway; font-weight: bold;"><p>Created by Andi Pramana | 19552011008</p></div>
    </div>
    
    <script src={{ url_for('static', filename='js/script.js') }}></script>
</body>
</html>
